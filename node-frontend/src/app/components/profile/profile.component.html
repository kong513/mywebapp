<div class="container mt-5 col-md-4" style="background-color: antiquewhite; padding: 15px;">
    <h3 style="text-align:center">Profile</h3>
        <form [formGroup]="showprofileForm" style="text-align:center" >
          
          
          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="firstname">
          </div>
  
          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="lastname">
          </div>
  
          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="email">
          </div>

          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="username">
          </div>

          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="" placeholder="New Password">
          </div>

          <div class="form-group mt-2">
            <input type="text" class="form-control" formControlName="" placeholder="Confirm Password" >
          </div>
          
        </form>
      </div>
