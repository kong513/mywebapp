<div class="container mt-5 col-md-4" style="background-color: antiquewhite; padding: 15px;">
  <h3 style="text-align:center">SIGN UP</h3>
      <form [formGroup]="registationForm" (ngSubmit)="onregisterUser()">

        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
        </div>

        <div class="form-group mt-2">
          <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
        </div>

        <div class="form-group mt-2">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>

        <div class="form-group mt-2">
          <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>

        <div class="form-group mt-2">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>

        <div class="form-group mt-3" style="text-align:center">
          <button type="submit" class="btn btn-success">signup</button>
        </div>
      </form>
    </div>
